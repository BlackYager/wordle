<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wordle</title>
    <link rel="stylesheet" href="CSS/main.css" />
  </head>
  <body>
    <header>
      <div class="bar">
        <div class="list"><img src="SVG/bar.svg" alt="" /></div>
        <div class="Title">
          <div class="wordle">Wordle</div>
          <div class="Timer">Time:</div>
        </div>
        <div class="icons">
          <img src="SVG/question.svg" alt="" />
          <img src="SVG/chart.svg" alt="" />
          <img src="SVG/wheel.svg" alt="" />
        </div>
      </div>
    </header>
    <main>
      <div class="main_board _0">
        <div class="board_block" data-index="01"></div>
        <div class="board_block" data-index="02"></div>
        <div class="board_block" data-index="03"></div>
        <div class="board_block" data-index="04"></div>
        <div class="board_block" data-index="05"></div>
      </div>
      <div class="main_board _1">
        <div class="board_block" data-index="11"></div>
        <div class="board_block" data-index="12"></div>
        <div class="board_block" data-index="13"></div>
        <div class="board_block" data-index="14"></div>
        <div class="board_block" data-index="15"></div>
      </div>
      <div class="main_board _2">
        <div class="board_block" data-index="21"></div>
        <div class="board_block" data-index="22"></div>
        <div class="board_block" data-index="23"></div>
        <div class="board_block" data-index="24"></div>
        <div class="board_block" data-index="25"></div>
      </div>
      <div class="main_board _3">
        <div class="board_block" data-index="31"></div>
        <div class="board_block" data-index="32"></div>
        <div class="board_block" data-index="33"></div>
        <div class="board_block" data-index="34"></div>
        <div class="board_block" data-index="35"></div>
      </div>
      <div class="main_board _4">
        <div class="board_block" data-index="41"></div>
        <div class="board_block" data-index="42"></div>
        <div class="board_block" data-index="43"></div>
        <div class="board_block" data-index="44"></div>
        <div class="board_block" data-index="45"></div>
      </div>
      <div class="main_board _5">
        <div class="board_block" data-index="51"></div>
        <div class="board_block" data-index="52"></div>
        <div class="board_block" data-index="53"></div>
        <div class="board_block" data-index="54"></div>
        <div class="board_block" data-index="55"></div>
      </div>
    </main>
    <footer>
      <div class="Key -0">
        <div class="Key_block" data-key="Q">Q</div>
        <div class="Key_block" data-key="W">W</div>
        <div class="Key_block" data-key="E">E</div>
        <div class="Key_block" data-key="R">R</div>
        <div class="Key_block" data-key="T">T</div>
        <div class="Key_block" data-key="Y">Y</div>
        <div class="Key_block" data-key="U">U</div>
        <div class="Key_block" data-key="I">I</div>
        <div class="Key_block" data-key="O">O</div>
        <div class="Key_block" data-key="P">P</div>
      </div>
      <div class="Key -1">
        <div class="Key_block" data-key="A">A</div>
        <div class="Key_block" data-key="S">S</div>
        <div class="Key_block" data-key="D">D</div>
        <div class="Key_block" data-key="F">F</div>
        <div class="Key_block" data-key="G">G</div>
        <div class="Key_block" data-key="H">H</div>
        <div class="Key_block" data-key="J">J</div>
        <div class="Key_block" data-key="K">K</div>
        <div class="Key_block" data-key="L">L</div>
      </div>
      <div class="Key -2">
        <div class="Key_block" data-key="Enter">
          <div class="Enter">Enter</div>
        </div>
        <div class="Key_block" data-key="Z">Z</div>
        <div class="Key_block" data-key="X">X</div>
        <div class="Key_block" data-key="C">C</div>
        <div class="Key_block" data-key="V">V</div>
        <div class="Key_block" data-key="B">B</div>
        <div class="Key_block" data-key="N">N</div>
        <div class="Key_block" data-key="M">M</div>
        <div class="Key_block" data-key="BackSpace">
          <div class="back_icon"><img src="SVG/back.svg" alt="" /></div>
        </div>
      </div>
    </footer>
    <script src="JS/index.js"></script>
  </body>
</html>
