<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wordle</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <div class="bar">
        <div class="list"><img src="bar.svg" alt="" /></div>
        <div class="Title">Wordle</div>
        <div class="icons">
          <img src="question.svg" alt="" />
          <img src="chart.svg" alt="" />
          <img src="wheel.svg" alt="" />
        </div>
      </div>
    </header>
    <main>
      <div class="main_board _0">
        <div class="board_block" data-="01"></div>
        <div class="board_block" data-="02"></div>
        <div class="board_block" data-="03"></div>
        <div class="board_block" data-="04"></div>
        <div class="board_block" data-="05"></div>
      </div>
      <div class="main_board _1">
        <div class="board_block" data-="06"></div>
        <div class="board_block" data-="07"></div>
        <div class="board_block" data-="08"></div>
        <div class="board_block" data-="09"></div>
        <div class="board_block" data-="10"></div>
      </div>
      <div class="main_board _2">
        <div class="board_block" data-="11"></div>
        <div class="board_block" data-="12"></div>
        <div class="board_block" data-="13"></div>
        <div class="board_block" data-="14"></div>
        <div class="board_block" data-="15"></div>
      </div>
      <div class="main_board _3">
        <div class="board_block" data-="16"></div>
        <div class="board_block" data-="17"></div>
        <div class="board_block" data-="18"></div>
        <div class="board_block" data-="19"></div>
        <div class="board_block" data-="20"></div>
      </div>
      <div class="main_board _4">
        <div class="board_block" data-="21"></div>
        <div class="board_block" data-="22"></div>
        <div class="board_block" data-="23"></div>
        <div class="board_block" data-="24"></div>
        <div class="board_block" data-="25"></div>
      </div>
      <div class="main_board _5">
        <div class="board_block" data-="26"></div>
        <div class="board_block" data-="27"></div>
        <div class="board_block" data-="28"></div>
        <div class="board_block" data-="29"></div>
        <div class="board_block" data-="30"></div>
      </div>
    </main>
    <footer>
      <div class="Key -0">
        <div class="Key_block" data-key="Q">Q</div>
        <div class="Key_block" data-key="W">W</div>
        <div class="Key_block" data-key="E">E</div>
        <div class="Key_block" data-key="R">R</div>
        <div class="Key_block" data-key="T">T</div>
        <div class="Key_block" data-key="Y">Y</div>
        <div class="Key_block" data-key="U">U</div>
        <div class="Key_block" data-key="I">I</div>
        <div class="Key_block" data-key="O">O</div>
        <div class="Key_block" data-key="P">P</div>
      </div>
      <div class="Key -1">
        <div class="Key_block" data-key="A">A</div>
        <div class="Key_block" data-key="S">S</div>
        <div class="Key_block" data-key="D">D</div>
        <div class="Key_block" data-key="F">F</div>
        <div class="Key_block" data-key="G">G</div>
        <div class="Key_block" data-key="H">H</div>
        <div class="Key_block" data-key="J">J</div>
        <div class="Key_block" data-key="K">K</div>
        <div class="Key_block" data-key="L">L</div>
      </div>
      <div class="Key -2">
        <div class="Key_block" data-key="Enter">
          <div class="Enter">Enter</div>
        </div>
        <div class="Key_block" data-key="Z">Z</div>
        <div class="Key_block" data-key="X">X</div>
        <div class="Key_block" data-key="C">C</div>
        <div class="Key_block" data-key="V">V</div>
        <div class="Key_block" data-key="B">B</div>
        <div class="Key_block" data-key="N">N</div>
        <div class="Key_block" data-key="M">M</div>
        <div class="Key_block" data-key="BackSpace">
          <div class="back_icon"><img src="back.svg" alt="" /></div>
        </div>
      </div>
    </footer>
  </body>
</html>
